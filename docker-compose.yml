version: '3.8'

services:
  # 1. Приложение
  webapp:
    image: nginx:latest
    container_name: webapp
    ports:
      - "80:80"
    networks:
      - monitoring

  # 2. Агент мониторинга (ИСПРАВЛЕННЫЙ)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: cadvisor
    # Важно для доступа к системным метрикам
    privileged: true 
    # Исправление ошибки с OOM killer и доступом к системе
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      # КЛЮЧЕВОЕ ИСПРАВЛЕНИЕ: дает доступ к именам контейнеров
      - /var/run/docker.sock:/var/run/docker.sock:ro 
    ports:
      - "8080:8080"
    networks:
      - monitoring

  # 3. База данных метрик (Порт сменен на 9091, чтобы не конфликтовал)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "19090:9090"
    depends_on:
      - cadvisor
    networks:
      - monitoring

  # 4. Визуализация
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
